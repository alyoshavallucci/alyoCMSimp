<!-- CNT - GRIGLIA -->
<div class="alyo-bordo-1px alyo-posizione-relativo alyo-overflow-scrollo example-list row" [ngClass]="[
         
        elemento.classe[4]  == '' ? '':alyo+alyo.classe.larghezza.valore+'-'+elemento.classe[4],
        elemento.classe[5]  == '' ? '':alyo+alyo.classe.altezza.valore+'-'+elemento.classe[5],
        elemento.classe[6]  == '' ? '':alyo+alyo.classe.bordorotondo.valore+'-'+elemento.classe[6],
        elemento.classe[7]  == '' ? '':alyo+alyo.classe.ombra.valore+'-'+elemento.classe[7],

        elemento.eventi[0].selezionato == true ? elemento.classe[13] == '' ? '':alyo+alyo.classe.sfocato.selezionato.valore+'-'+elemento.classe[13]:elemento.classe[11] == '' ? '':alyo+alyo.classe.sfocato.normale.valore+'-'+elemento.classe[11],
        elemento.classe[12] == '' ? '':alyo+alyo.classe.sfocato.hover.valore+'-'+elemento.classe[12],
        
        elemento.classe[3] == '' ? '':alyo+alyo.classe.padding.valore+'-'+elemento.classe[3],
        elemento.classe[4] == '' ? '':alyo+alyo.classe.larghezza.valore+'-'+elemento.classe[4],
        elemento.classe[5] == '' ? '':alyo+alyo.classe.altezza.valore+'-'+elemento.classe[5],
        elemento.classe[6] == '' ? '':alyo+alyo.classe.bordorotondo.valore+'-'+elemento.classe[6],

        ]" [ngStyle]="{'background-color': hover ? 'rgb('+rgb(elemento.classe[15])?.r+','+rgb(elemento.classe[15])?.g+','+rgb(elemento.classe[15])?.b+','+elemento.classe[9]/100+')':elemento.eventi[0].selezionato == true ? 'rgb('+rgb(elemento.classe[16])?.r+','+rgb(elemento.classe[16])?.g+','+rgb(elemento.classe[16])?.b+','+elemento.classe[10]/100+')':'rgb('+rgb(elemento.classe[14])?.r+','+rgb(elemento.classe[14])?.g+','+rgb(elemento.classe[14])?.b+','+elemento.classe[8]/100+')', }"
    (mouseover)="hover=true" (mouseleave)="hover=false" cdkDropList cdkDropListOrientation="vertical" (cdkDropListDropped)="drop($event)">


    <ng-container *ngFor="let elemento2 of elemento.lista_componenti;  let i = index">
        <div *ngIf="elemento2.eventi[1] == 0 ? true:elemento2.eventi[1].selezionato" style="position: absolute; top: 50px; transform: translate(-50%, -50%);" [ngClass]="[

                                elemento2.classe[2] == '' ? '':'alyo-'+alyo.classe.margine.valore+'-'+elemento2.classe[2],
                            ]" [ngStyle]="{'z-index': elemento2.piano,'left': posizione(i)}" class="alyo-altezza-100px">

            <alyocollegamento [elemento]="elemento2" [lista_classe]="lista_classe" class="alyo-dropbox alyo-altezza-100 alyo-larghezza-100" style="margin: 0px;" [alyo]="alyo" (eventopiano)="elemento.piano=elemento.piano+$event; eventopiano.emit($event);"></alyocollegamento>
        </div>
    </ng-container>

</div>
