<alyocolori [velocita]="10000" (alyocolore)="alyocolore = $event;"></alyocolori>
<alyoiconesito [alyowool]="alyowool" (alyoiconesito)="alyoiconesito = $event;"></alyoiconesito>
<alyofonts [testo]="'alyosha vallucci'" (alyofonts)="alyofonts = $event"></alyofonts>
<alyonomesito [alyowool]="alyowool" (alyonomesito)="alyonomesito = $event"></alyonomesito>


<alyocontenitore [elemento]="elemento" class="alyo-dropbox alyo-altezza-100px alyo-larghezza-100" style="margin: 0px;" [alyowool]="alyowool" [alyocolore]="alyocolore" [componente]="componente" (eventobottoni)="elemento.piano=elemento.piano+$event;" (alyocontenitore)="alyocontenitore2 = $event;"></alyocontenitore>

<!-- <alyolingue (alyolingua)="alyolingua = $event"></alyolingue>  -->

<div *ngIf="pannello" style="bottom: 10px; z-index: 25; overflow-x: auto; opacity: 1;" class="alyo-sfocato-30px alyo-centro-orrizontale alyo-testo-centro alyo-larghezza-75 alyo-posizione-fisso alyo-altezza-500px alyo-bordo-rotondo-30px alyo-ombra-20">
    <div [ngClass]="['alyo-'+alyocolore.fisso.biancogrigio60]" class="alyo-trasparente-50 alyo-padding-5px row alyo-margine-0px" style="width: 3000px;">
        <div *ngFor="let elemento2 of componente[elemento_selezionato.tipo].classi; index as i1;" class="alyo-padding-5px col-1">

            <h4 [ngClass]="['alyo-testo-'+alyocolore.fisso.nerobianco]">{{ elemento2.elemento.nome }}</h4>
            <h4 [ngClass]="['alyo-testo-'+alyocolore.fisso.nerobianco]">{{ elemento2.elemento.normale != undefined ? elemento2.elemento.normale.nome:'' }} </h4>
            <h4 [ngClass]="['alyo-testo-'+alyocolore.fisso.nerobianco]">{{ elemento2.elemento.hover != undefined ? elemento2.elemento.hover.nome:'' }} </h4>
            <h4 [ngClass]="['alyo-testo-'+alyocolore.fisso.nerobianco]">{{ elemento2.elemento.selezionato != undefined ? elemento2.elemento.selezionato.nome:'' }}</h4>

            <div class=" alyo-padding-5px alyo-bordo-rotondo-20px" [ngClass]="'alyo-'+alyocolore.fisso.grigio10grigio70">
                <div *ngFor="let elemento3 of elemento2.valori; index as i2;" class="alyo-margine-0px alyo-padding-5px">
                    <button *ngFor="let elemento5 of elemento3; index as i3;" (click)="modifica({funzione: 'classe',tabella: 'alyocontenitori',attributo: 'classe',valore: elemento_selezionato.classe,id: elemento_selezionato.id,elemento: elemento5.valore,posizione: i1})"
                        [ngClass]="[elemento5.valore == elemento_selezionato.classe[i1] ? 'alyo-bordo-solido-blu-1px':'','alyo-testo-'+alyocolore.fisso.nerobianco,'alyo-'+alyocolore.fisso.grigio10grigio70,'alyo-'+alyocolore.fisso.grigio20grigio80+'-hover']"
                        class="alyo-larghezza-100 alyo-padding-5px alyo-bordo-0px alyo-padding-10px alyo-bordo-rotondo-10px">
                        {{ elemento5.nome != '' ? elemento5.nome:'Nessun Elemento' }}
                    </button>
                    <br>
                </div>
            </div>

        </div>
    </div>
</div>

<div *ngIf="pannello || pannello_eventi" (click)="pannello = false; pannello_eventi = false;" style="top: 0px; left: 0px" class="alyo-posizione-fisso alyo-trasparente-0 alyo-piano-4 alyo-larghezza-100 alyo-altezza-100"></div>

<div *ngIf="true" style="bottom: 10px; z-index: 25; overflow-x: auto; opacity: 1; background-color: rgba(255, 255,255, 0.5);" class="alyo-sfocato-30px alyo-centro-orrizontale alyo-testo-centro alyo-larghezza-75 alyo-posizione-fisso alyo-altezza-500px alyo-bordo-rotondo-30px alyo-ombra-20">


    <div class="alyo-larghezza-100 alyo-posizione-relativo alyo-altezza-50px">
        <button (click)="inserimento()" class="alyo-testo-grigio50 alyo-trasparente-bianco-0 alyo-trasparente-bianco-hover-30 alyo-bordo-rotondo-10px alyo-posizione-assoluto alyo-altezza-30px alyo-larghezza-30px alyo-bordo-0px" style="top: 10px; left:  10px;"><fa-icon class="alyo-testo-20px " [icon]="alyowool.fa.piu.valore"></fa-icon></button>
    </div>

    <div class="row alyo-padding-10px alyo-margine-0">
        <div *ngFor="let elemento2 of lista_eventi; index as i1;" class="alyo-bianco-trasparente-30 alyo-margine-sotto-10px alyo-padding-5px row alyo-margine-0px alyo-bordo-rotondo-20px">

            <div class="col-4 alyo-margine-0 alyo-posizione-relativo alyo-padding-10px">
                <button (click)="elemento2.evento.pannello = !elemento2.evento.pannello" class="alyo-bianco-trasparente-0 alyo-trasparente-bianco-hover-30 alyo-larghezza-100 alyo-padding-10px alyo-bordo-rotondo-10px alyo-bordo-0px ">{{ elemento2.evento.selezionato.nome }}</button>

                <div *ngIf="elemento2.evento.pannello" class="alyo-piano-4 alyo-posizione-assoluto alyo-padding-10px" style="top: 50px; left: 0px;">
                    <div class="alyo-sfocato-30px alyo-trasparente-bianco-50 alyo-larghezza-100 alyo-bordo-rotondo-20px alyo-padding-10px alyo-ombra-20">
                        <button (click)="elemento2.evento.selezionato = item;" *ngFor="let item of evento" class="alyo-trasparente-bianco-0  alyo-trasparente-bianco-hover-30 alyo-padding-10px alyo-bordo-rotondo-10px alyo-larghezza-100 alyo-bordo-0px alyo-margine-sotto-10px">{{ item.nome }}</button>
                    </div>
                </div>

                <div class="alyo-sfondo alyo-bordo-rotondo-10px">
                    <alyocontenitorelabel [elemento]="lista_bottoni[1]" [alyowool]="alyowool" [valori]="true" class="alyo-larghezza-100"></alyocontenitorelabel>
                </div>
            </div>

            <div class="col-4 alyo-margine-0 alyo-posizione-relativo alyo-padding-10px">
                <button (click)="elemento2.azione.pannello = !elemento2.azione.pannello" class="alyo-trasparente-bianco-0 alyo-trasparente-bianco-hover-30 alyo-larghezza-100 alyo-padding-10px alyo-bordo-rotondo-10px alyo-bordo-0px ">{{ elemento2.azione.selezionato.nome }}</button>

                <div *ngIf="elemento2.azione.pannello" class="alyo-piano-4 alyo-posizione-assoluto alyo-padding-10px" style="top: 50px; left: 0px;">
                    <div class="alyo-sfocato-30px alyo-trasparente-bianco-50 alyo-larghezza-100 alyo-bordo-rotondo-20px alyo-padding-10px alyo-ombra-20">
                        <button (click)="elemento2.azione.selezionato = item;" *ngFor="let item of azione" class="alyo-trasparente-bianco-0 alyo-trasparente-bianco-hover-30 alyo-padding-10px alyo-bordo-rotondo-10px alyo-larghezza-100 alyo-bordo-0px alyo-margine-sotto-10px alyo-ombra">{{ item.nome }}</button>
                    </div>
                </div>

                <div class="alyo-posizione-relativo">
                    <button (click)="elemento2.azione.pannello_elementi = !elemento2.azione.pannello_elementi" class="alyo-sfondo alyo-larghezza-100 alyo-bordo-0px alyo-bordo-rotondo-10px">
                            <alyocontenitorelabel [elemento]="lista_componenti[0]" [alyowool]="alyowool" [valori]="true" class="alyo-larghezza-100" ></alyocontenitorelabel>
                    </button>

                    <div *ngIf="elemento2.azione.pannello_elementi" style="top: 0px; left: 0px; z-index: 10; background-color: rgba(255, 255,255, 0.5); " class=" alyo-trasparente-bianco-50 alyo-sfocato-30px alyo-ombra alyo-posizione-assoluto alyo-larghezza-150 alyo-altezza-400px alyo-overflow-scrollo alyo-bordo-rotondo-10px alyo-padding-10px">
                        <button *ngFor="let item of lista_componenti" class="alyo-bordo-0px alyo-sfondo alyo-margine-sotto-10px alyo-larghezza-100">
                            <alyocontenitorelabel [elemento]="item" [alyowool]="alyowool" [valori]="true" class="alyo-larghezza-100" ></alyocontenitorelabel>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-4 alyo-margine-0 alyo-posizione-relativo alyo-padding-10px">
                <button (click)="elemento2.visualizzazione.pannello = !elemento2.visualizzazione.pannello" class="alyo-trasparente-bianco-0 alyo-trasparente-bianco-hover-30 alyo-larghezza-100 alyo-padding-10px alyo-bordo-rotondo-10px alyo-bordo-0px ">{{ elemento2.visualizzazione.selezionato.nome }}</button>

                <div *ngIf="elemento2.visualizzazione.pannello" class="alyo-piano-4 alyo-posizione-assoluto alyo-padding-10px" style="top: 50px; left: 0px;">
                    <div class="alyo-sfocato-30px alyo-trasparente-bianco-50 alyo-larghezza-100 alyo-bordo-rotondo-20px alyo-padding-10px alyo-ombra-20">
                        <button (click)="elemento2.visualizzazione.selezionato = item;" *ngFor="let item of visualizzazione" class="alyo-trasparente-bianco-0 alyo-ombra alyo-trasparente-bianco-hover-30 alyo-padding-10px alyo-bordo-rotondo-10px alyo-larghezza-100 alyo-bordo-0px alyo-margine-sotto-10px">{{ item.nome }}</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
