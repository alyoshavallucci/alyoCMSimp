<alyocolori [velocita]="10000" (alyocolore)="alyocolore = $event;"></alyocolori>
<alyoiconesito [alyowool]="alyowool" (alyoiconesito)="alyoiconesito = $event;"></alyoiconesito>
<alyofonts [testo]="'alyosha vallucci'" (alyofonts)="alyofonts = $event"></alyofonts>
<alyonomesito [alyowool]="alyowool" (alyonomesito)="alyonomesito = $event"></alyonomesito>


<alyocontenitore [elemento]="elemento" class="alyo-dropbox alyo-altezza-100px alyo-larghezza-100" style="margin: 0px;" [alyowool]="alyowool" [alyocolore]="alyocolore" [componente]="componente" (eventobottoni)="elemento.piano=elemento.piano+$event;" (alyocontenitore)="alyocontenitore2 = $event;"></alyocontenitore>

<!-- <alyolingue (alyolingua)="alyolingua = $event"></alyolingue>  -->

<div *ngIf="pannello" style="bottom: 10px; z-index: 25; overflow-x: auto; opacity: 1;" class="alyo-sfocato-30px alyo-centro-orrizontale alyo-testo-centro alyo-larghezza-75 alyo-posizione-fisso alyo-altezza-500px alyo-bordo-rotondo-30px alyo-ombra-20">
    <div [ngClass]="['alyo-'+alyocolore.fisso.biancogrigio60]" class="alyo-trasparente-50 alyo-padding-5px row alyo-margine-0px" style="width: 3000px;">
        <div *ngFor="let elemento2 of componente[elemento_selezionato.tipo].classi; index as i1;" class="alyo-padding-5px col-1">

            <h4 [ngClass]="['alyo-testo-'+alyocolore.fisso.nerobianco]">{{ elemento2.elemento.nome }}</h4>
            <h4 [ngClass]="['alyo-testo-'+alyocolore.fisso.nerobianco]">{{ elemento2.elemento.normale != undefined ? elemento2.elemento.normale.nome:'' }} </h4>
            <h4 [ngClass]="['alyo-testo-'+alyocolore.fisso.nerobianco]">{{ elemento2.elemento.hover != undefined ? elemento2.elemento.hover.nome:'' }} </h4>
            <h4 [ngClass]="['alyo-testo-'+alyocolore.fisso.nerobianco]">{{ elemento2.elemento.selezionato != undefined ? elemento2.elemento.selezionato.nome:'' }}</h4>

            <div class=" alyo-padding-5px alyo-bordo-rotondo-20px" [ngClass]="'alyo-'+alyocolore.fisso.grigio10grigio70">
                <div *ngFor="let elemento3 of elemento2.valori; index as i2;" class="alyo-margine-0px alyo-padding-5px">
                    <button *ngFor="let elemento5 of elemento3; index as i3;" (click)="modifica({tabella: 'alyocontenitori',attributo: 'classe',valore: elemento_selezionato.classe,id: elemento_selezionato.id,elemento: elemento5.valore,posizione: i1})" [ngClass]="[elemento5.valore == elemento_selezionato.classe[i1] ? 'alyo-bordo-solido-blu-1px':'','alyo-testo-'+alyocolore.fisso.nerobianco,'alyo-'+alyocolore.fisso.grigio10grigio70,'alyo-'+alyocolore.fisso.grigio20grigio80+'-hover']"
                        class="alyo-larghezza-100 alyo-padding-5px alyo-bordo-0px alyo-padding-10px alyo-bordo-rotondo-10px">
                        {{ elemento5.nome != '' ? elemento5.nome:'Nessun Elemento' }}
                    </button>
                    <br>
                </div>
            </div>

        </div>
    </div>
</div>

<div *ngIf="pannello || pannello_eventi " (click)="pannello = false; pannello_eventi = false;" style="top: 0px; left: 0px" class="alyo-posizione-fisso alyo-trasparente-0 alyo-larghezza-100 alyo-altezza-100"></div>

<div *ngIf="pannello_eventi" style="bottom: 10px; z-index: 25; overflow-x: auto; opacity: 1; background-color: rgba(255, 255,255, 0.5);" class="alyo-sfocato-30px alyo-centro-orrizontale alyo-testo-centro alyo-larghezza-75 alyo-posizione-fisso alyo-altezza-500px alyo-bordo-rotondo-30px alyo-ombra-20">

    <div *ngIf="sezione_panello_eventi == 0">

        <div class="alyo-larghezza-100 alyo-posizione-relativo alyo-altezza-50px alyo-testo-centro">
            <div class="alyo-padding-10px">Eventi</div>
            <button (click)="inserimento({tabella: 'alyoeventi',funzione: 'nuovo', elemento: elemento_selezionato})" class="alyo-testo-grigio50 alyo-trasparente-bianco-0 alyo-trasparente-bianco-hover-30 alyo-bordo-rotondo-10px alyo-posizione-assoluto alyo-altezza-30px alyo-larghezza-30px alyo-bordo-0px"
                style="top: 10px; left:  10px;"><fa-icon class="alyo-testo-20px " [icon]="alyowool.fa.piu.valore"></fa-icon></button>
        </div>

        <div class="row alyo-padding-10px alyo-margine-0">
            <div *ngFor="let elemento2 of elemento_selezionato.eventi_2; index as i1;" [ngClass]="'alyo-piano-'+(elemento_selezionato.eventi_2.length-i1)" class="alyo-bianco-trasparente-30 alyo-margine-sotto-10px row alyo-margine-0px alyo-bordo-rotondo-20px">

                <div class=" alyo-larghezza-100 alyo-posizione-relativo alyo-altezza-55px">

                    <div class="col-4 alyo-margine-0 alyo-posizione-relativo alyo-padding-10px alyo-centro alyo-piano-2">
                        <button (click)="elemento2.pannello = !elemento2.pannello" class="alyo-trasparente-bianco-0 alyo-trasparente-bianco-hover-30 alyo-larghezza-100 alyo-padding-10px alyo-bordo-rotondo-10px alyo-bordo-0px ">{{ elemento2.tipo.nome }}</button>

                        <div *ngIf="elemento2.pannello" class=" alyo-sfocato-30px alyo-trasparente-bianco-50 alyo-larghezza-100 alyo-bordo-rotondo-20px alyo-padding-10px alyo-ombra-20 alyo-posizione-assoluto" style="top: 50px; left: 0px;">
                            <button *ngFor="let elemento3 of evento" (click)="modifica({tabella: 'alyoeventi',attributo: 'tipo',elemento_evento: elemento2,elemento: elemento3})" [ngClass]="elemento3 == elemento2.tipo ? 'alyo-bordo-blu-1px':''" class="alyo-trasparente-bianco-0 alyo-trasparente-bianco-hover-30 alyo-padding-10px alyo-bordo-rotondo-10px alyo-larghezza-100 alyo-bordo-0px alyo-margine-sotto-10px">{{ elemento3.nome }}</button>
                        </div>
                    </div>

                    <button (click)="inserimento({tabella: 'alyoazioni',funzione: 'nuovo',elemento_evento: elemento2})" class="alyo-testo-grigio50 alyo-trasparente-bianco-0 alyo-trasparente-bianco-hover-30 alyo-bordo-rotondo-10px alyo-posizione-assoluto alyo-altezza-40px alyo-larghezza-40px alyo-bordo-0px"
                        style="top: 10px; right:  10px;"><fa-icon class="alyo-testo-20px " [icon]="alyowool.fa.piu.valore"></fa-icon></button>
                </div>

                <!--Azione-->
                <div class="row alyo-margine-0 alyo-posizione-relativo alyo-padding-5px alyo-margine-0px">
                    <div *ngFor="let elemento3 of elemento2.lista_azioni" class="col-3 alyo-padding-5px alyo-margine-0px alyo-posizione-relativo">

                        <button (click)="elemento3.pannello = !elemento3.pannello" class=" alyo-bianco-trasparente-0 alyo-trasparente-bianco-hover-30 alyo-larghezza-100 alyo-padding-10px alyo-bordo-rotondo-10px alyo-bordo-0px ">{{ elemento3.tipo.nome}}</button>

                        <div *ngIf="elemento3.pannello" class=" alyo-posizione-assoluto alyo-padding-10px alyo-piano-2" style="top: 50px; left: 0px;">
                            <div class="alyo-sfocato-30px alyo-trasparente-bianco-50 alyo-larghezza-100 alyo-bordo-rotondo-20px alyo-padding-10px alyo-ombra-20">
                                <button *ngFor="let elemento4 of azione" (click)="modifica({tabella: 'alyoazioni',attributo: 'tipo',elemento_azione: elemento3,elemento: elemento4})" [ngClass]="elemento4 == elemento3.tipo ? 'alyo-bordo-blu-1px':''" class=" alyo-trasparente-bianco-0 alyo-trasparente-bianco-hover-30 alyo-padding-10px alyo-bordo-rotondo-10px alyo-larghezza-100 alyo-bordo-0px alyo-margine-sotto-10px">{{ elemento4.nome }}</button>
                            </div>
                        </div>



                        <button (click)="sezione_panello_eventi = 1; azione_selezionato = elemento3;" class="alyo-trasparente-bianco-30 alyo-larghezza-100 alyo-bordo-0px alyo-bordo-rotondo-10px">
                            <alyocontenitorelabel [elemento]="elemento3.elemento" [alyowool]="alyowool" [valori]="true" class="alyo-larghezza-100" ></alyocontenitorelabel>
                        </button>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <div *ngIf="sezione_panello_eventi == 1 || sezione_panello_eventi == 2">

        <div class="alyo-larghezza-100 alyo-posizione-relativo alyo-altezza-50px">
            <button (click)="sezione_panello_eventi = 0" class="alyo-testo-grigio50 alyo-trasparente-bianco-0 alyo-trasparente-bianco-hover-30 alyo-bordo-rotondo-10px alyo-posizione-assoluto alyo-altezza-30px alyo-larghezza-30px alyo-bordo-0px" style="top: 10px; left:  10px;"><fa-icon class="alyo-testo-20px " [icon]="alyowool.fa.indietro.valore"></fa-icon></button>
        </div>

        <div class="row alyo-margine-0px alyo-padding-5px">
            <div *ngFor="let elemento2 of lista_componenti" class="col-3 alyo-padding-5px alyo-margine-0px">
                <button (click)="modifica({tabella: 'alyoazioni',attributo: 'id_componente',elemento: elemento2})" [ngClass]="azione_selezionato.elemento == elemento2? 'alyo-bordo-blu-1px':''" class="alyo-trasparente-bianco-0 alyo-altezza-300px alyo-larghezza-100 alyo-overflow-scrollo alyo-bordo-rotondo-20px alyo-trasparente-bianco-hover-30 alyo-bordo-0px">
                    <alyocontenitorelabel [elemento]="elemento2" [alyowool]="alyowool" [valori]="true" class="alyo-larghezza-100" ></alyocontenitorelabel>
                </button>
            </div>
        </div>

    </div>

</div>
